<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Классный Telegram-бот</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
    }

    .button {
      margin-top: 2rem;
      display: inline-block;
      background: white;
      color: #0072ff;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .button:hover {
      background: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Это не просто бот. Это <em>супербот</em>!</h1>
    <p>
      Бот для записи
      Удобство 
      гибкий график
      и все все все
    </p>
    <a class="button" href="https://t.me/NataliaTNF_Bot" target="_blank">Попробовать бота</a>
  </div>
</body>
</html>
