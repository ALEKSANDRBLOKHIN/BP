<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мой Telegram-бот</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 1rem;
    }

    p {
      font-size: 16px;
      margin-bottom: 2rem;
    }

    a.button {
      display: inline-block;
      background-color: #0088cc;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #0077b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Познакомьтесь с нашим Telegram-ботом!</h1>
    <p>Бот поможет вам <strong>быстро и удобно</strong> получать нужную информацию прямо в Telegram.</p>
    <a class="button" href="https://t.me/your_bot_username" target="_blank">Запустить бота</a>
  </div>
</body>
</html>
